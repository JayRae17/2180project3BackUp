    <body id = "body">
        
        <script> // jquery function for navigation
            $(document).ready(function(){
                var trigger = $('#nav ul li a');
                var container = $('#body');
                
                trigger.on('click', function(){
                    var $this = $(this);
                    var target = $this.data('target');
                    
                    container.load(target);
                    
                    return false;
                });
            });
        </script>
   
        <div class="wrapper">
            
            <header>
                <p>HireMe</p>
            </header>
          
            <section id = "details">
                <h1 id="title">Job Title</h1>

                <h2 id = "coName">Company Name<br>Parish, Jamaica </h2>
                 <br/>
                 <br/>
                 
                 <div class = "jobDes">
                     
                     <h3> Job Description</h3>
                     <p id = "desc"> Job info goes here</p>
                     <br/>

                         <li>
                             list of requirements
                         </li>
                     </ul>
                 </div>
            </section>

                     width = "20" height = "15"><a href = "#" data-target ="home.html">Home</a></li>

                     width = "17" height = "18"><a href = "#" data-target ="newUser.html">Add User</a></li>

                     width = "17" height = "15"><a href = "#">Logout </a></li>
                </ul>
            </nav>
            <br/>
            
        </div>
    </body>
</html>
